    <header>

    <section>
        <div class="tudo">
            <form action="">

                    <legend><b>Fórmulário de Pedido</b></legend>

                    <br><br>

                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelInput">Telefone</label>
                    </div>
                    <br>
                    <p>Pedido:</p>
                    <div id="sabor">
                        <div>
                            {{ encomenda | safe }}

                            <input type="number" name="quantidade4" id="quantidade4" min="0" max="5">

                    </div>
                    <br><br>

                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="labelInput">Endereço</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <label for="mtd_pagamento">Método de Pagamento:</label>
                        <select name="pagamento" id="pagamento">
                            <option value="dinheiro">Dinheiro</option>
                            <option value="pix" selected>Pix</option>
                            <option value="credito">Maquina credito</option>
                            <option value="debito">Maquina debito</option>
                            <option value="vale">vale-refeição</option>
                        </select>

                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
